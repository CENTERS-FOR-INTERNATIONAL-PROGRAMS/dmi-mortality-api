name: Deploy Integrated dashboard API
on:
  push:
    branches: [ main ]
jobs:

  build:
    name: Deploy API
    runs-on: ubuntu-latest
    steps:
    - name: updating and deploying API
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/lib/API/dmi-mortality-api
          sudo pm2 stop integrated-dashboards-api
          sudo git switch dev
          sudo rm -rf build
          sudo git pull
          sudo mkdir src/config
          sudo cp -rf /var/lib/API/config/* src/config/
          sudo npm install
          sudo npm run build
          sudo pm2 reload integrated-dashboards-api
          echo "Deployment of API successful! API is upto date!"
