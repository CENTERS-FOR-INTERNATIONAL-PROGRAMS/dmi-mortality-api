<!DOCTYPE html>
<html>
<head>
  <title>Fetch Data from API</title>
</head>
<body>
  <h1>Data from API</h1>
  <ul id="dataList"></ul>

  <script>
    // Fetch data from the API
    fetch('/users')
      .then(response => response.json())
      .then(data => {
        const dataList = document.getElementById('dataList');
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = item.username; // Name of column in the database
          dataList.appendChild(listItem);
        });
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = item.email; // Name of column in the database
          dataList.appendChild(listItem);
        });
      });
  </script>
</body>
</html>
